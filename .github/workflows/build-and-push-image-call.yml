name: Continuous Delivery Pipeline

on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo event_name ${{ github.event_name }}
          echo ref_type ${{ github.ref_type }}
          echo ref ${{ github.ref }}
  pull-request:
    name: Pull Request
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/build-and-push-image-dry.yml
    with:
      tags: type=ref,event=pr
      push: false
      target: modhand-prod-no-assets
  staging:
    name: Staging
    if: ${{ github.ref_type == 'branch' && github.ref == 'refs/heads/master'}}
    uses: ./.github/workflows/build-and-push-image-dry.yml
    with:
      tags: type=sha
      push: true
  production:
     name: Release
     if: ${{ github.ref_type == 'tag' }}
     uses: ./.github/workflows/build-and-push-image-dry.yml
     with:
       tags: type=ref,event=tag
       push: true
