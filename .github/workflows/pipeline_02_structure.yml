
# this is the general build and deploy pipeline definition.
# it is called with different paramters from the
# pl-start-* scripts.

name: "Pipeline"
on:
  workflow_call:
    secrets:
      rails_master_key:
        required: false
      nudge:
        required: false
      nudge_key:
        required: false
    inputs:
      tags:
        required: true
        type: string
      push:
        required: true
        type: boolean
      target:
        required: false
        type: string
        default: modhand-prod
      environment:
        required: false
        type: string
        default: staging

jobs:
  test_app:
    name: Test
    uses: ./.github/workflows/pipeline_03_test_rails_app.yml

  build_and_push:
    needs: test_app   #### for now to get faster results on the builds
    name: Docker
    uses: ./.github/workflows/pipeline_04_docker_build_and_push.yml
    with:
      tags: ${{ inputs.tags }}
      push: ${{ inputs.push }}
      target: ${{ inputs.target }}
      environment: ${{ inputs.environment }}
    secrets:
      rails_master_key: ${{ secrets.rails_master_key }}
      nudge: ${{ secrets.nudge }}
      nudge_key: ${{ secrets.nudge_key }}

  docker-complete:
    name: Docker Complete
    uses: ./.github/workflows/pipeline_05_docker_complete.yml
    with:
      tags: ${{ inputs.tags }}
      push: ${{ inputs.push }}
      target: ${{ inputs.target }}
      environment: ${{ inputs.environment }}
    secrets:
      rails_master_key: ${{ secrets.rails_master_key }}
      nudge: ${{ secrets.nudge }}
      nudge_key: ${{ secrets.nudge_key }}
  

  info:
    name: List Parameter
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo event_name ${{ github.event_name }}
          echo ref_type ${{ github.ref_type }}
          echo ref ${{ github.ref }}
          echo "----- inputs ------"
          echo "tags: ${{ inputs.tags }}"
          echo "push: ${{ inputs.push }}"
          echo "target: ${{ inputs.target }}"
          echo "environment: ${{ inputs.environment }}"
