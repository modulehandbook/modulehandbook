# names are short as they are prepended on gh actions
name: Staging Pipeline
on:
  push:
    branches: [ main, new_system_test_action]
    tags-ignore: [ '*' ]

jobs:
  
  create_deploy_tag:
    runs-on: ubuntu-latest
    outputs:
      deploy_tag: ${{ steps.sha.outputs.deploy_tag }}
    steps:
      - sha:
        run: |
          sha_long=${{ github.sha }}
          deploy_tag=sha-${sha_long::7}
          echo deploy_tag: $deploy_tag
          echo "deploy_tag=$deploy_tag" >> "$GITHUB_OUTPUT" 

  staging:
    name: S
    needs: create_deploy_tag
    # if: ${{ github.ref_type == 'branch' && github.ref == 'refs/heads/main'}}
    uses: ./.github/workflows/pipeline_02_structure.yml
    with:
      tags: type=sha
      push: true
      environment: staging
      deploy_tag: ${{ needs.create_deploy_tag.outputs.deploy_tag }}
    secrets:
      rails_master_key: ${{ secrets.RAILS_MASTER_KEY }}
      DEPLOY_MH_STAG_KEY: ${{ secrets.DEPLOY_MH_STAG_KEY }}
      DEPLOY_MH_STAG_USER: ${{ secrets.DEPLOY_MH_STAG_USER }}
      RAILS_MASTER_KEY_STAGING: ${{ secrets.RAILS_MASTER_KEY_STAGING }}


