name: 'Code Quality'

on:
  push:
    branches: '*'
  workflow_call:
  pull_request:

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
        
      - name: Check out repo code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          #bundler-cache: true
      - name: Install dependencies
        run: bin/bundle install

      - name: Run Rubocop
        run: rubocop

  reek:
    name: Reek
    runs-on: ubuntu-latest

    steps:

      - name: Check out repo code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
      - name: Install dependencies
        run: bin/bundle install

      - name: Run Reek
        run: reek

  brakeman:
    name: Brakeman
    runs-on: ubuntu-latest

    steps:

      - name: Check out repo code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
      - name: Install dependencies
        run: bin/bundle install

      - name: Run Brakeman
        uses: artplan1/brakeman-action@v1.2.1
        with:
          flags: "--color"